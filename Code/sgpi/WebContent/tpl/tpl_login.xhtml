<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link href="#{request.contextPath}/css/stl_lgn.css" rel="stylesheet"
		type="text/css" />
	<title><ui:insert name="ttl">Title</ui:insert> |
		#{infCtlStm.stm.SStmAcr}</title>
	<link rel="shortcut icon" href="/#{default.acr()}/ico/gidi.ico" />
</h:head>
<h:body>



	<div class="ctt">

		<div class="ctt-hdr">

			<h:panelGroup id="png-hdr" styleClass="ctt-hdr" columns="1"
				layout="block">

				<h:panelGrid id="png-hdr-img" styleClass="ctt-hdr-img" columns="2"
					cellpadding="0" cellspacing="0" columnClasses="wdt-20, wdt-80">
					<h:graphicImage value="#{html.I_LGO_SECUNDATY()}"
						styleClass="ctt-hdr-img-obj" />
					<h:panelGrid styleClass="ctt-hdr-txt" columns="1">
						<h:outputLabel
							value="#{insCtlEnt.rtrEnt(infCtlStm.stm.IEntId).SEntNme}" />
						<h:outputLabel
							value="#{insCtlUnt.rtrUnt(infCtlStm.stm.IUntId).SUntNme}" />
						<h:outputLabel
							value="#{insCtlUnt.rtrUnt(infCtlStm.stm.IUntId).SUntAcr}" />
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid styleClass="ctt-hdr-stt"
					style="background: #{webCtlClr.entClr(scrCtlOpt.rtrOpt(code.I_SCR_STT_DVL()).IClrCde).SClrHex};"
					columns="1">
					<h:outputLabel
						value="#{scrCtlOpt.rtrOpt(code.I_SCR_STT_DVL()).SOptNme}" />
				</h:panelGrid>

				<h:panelGrid styleClass="ctt-hdr-nme" columns="1">
					<h:outputLabel
						value="#{infCtlStm.stm.SStmNme} [#{infCtlStm.stm.SStmAcr}]" />
				</h:panelGrid>

			</h:panelGroup>
		</div>
		<div class="ctt-bdy">
			<ui:insert name="ctt">
					Content
	        </ui:insert>
		</div>
	</div>

	<h:panelGrid styleClass="ctt-ftr" columns="1">
		<h:outputText value="Contact: #{infCtlStm.stm.SSmtEml}" />
		<h:outputText
			value="Developed by: #{insCtlUnt.rtrUnt(code.insUntEpiSIG()).SUntAcr}" />
		<h:outputText value="Author: DC" />
	</h:panelGrid>

</h:body>
</h:html>
