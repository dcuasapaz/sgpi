<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/tpl/tpl_adm.xhtml">
	<ui:define name="ttl">#{html.ttlPgeField}</ui:define>

	<ui:define name="ctt">
		<h:form id="frm-sit">
			<p:growl id="grw-sit" redisplay="true" showDetail="true"
				showSummary="true" />
			<h:panelGroup id="pgr-sit-mnu" layout="block" styleClass="brr-mnu ">
				<p:menubar>
					<p:menuitem id="itm-sit-hme" value="Home" icon="ui-icon-home"
						disabled="#{sitCtlGnr.dsbBtnHme}"
						rendered="#{sitCtlGnr.vsbBtnHme}"
						action="#{webCtlMnu.home(scrCtlSss.prl.IRolId)}" update="@form" />
					<p:menuitem id="itm-sit-add" value="New" icon="ui-icon-document"
						action="#{sitCtlGnr.add()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnAdd}"
						rendered="#{sitCtlGnr.vsbBtnAdd}" />
					<p:menuitem id="itm-sit-add-cpy" value="New Copy"
						icon="ui-icon-copy" action="#{sitCtlGnr.addCopy()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnAddCpy}"
						rendered="#{sitCtlGnr.vsbBtnAddCpy}" />
					<p:menuitem id="itm-sit-sve" value="Save" icon="ui-icon-disk"
						action="#{sitCtlGnr.sve()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnSve}"
						rendered="#{sitCtlGnr.vsbBtnSve}" />
					<p:menuitem id="itm-sit-upd" value="Update" icon="ui-icon-disk"
						action="#{sitCtlGnr.upd()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnUpd}"
						rendered="#{sitCtlGnr.vsbBtnUpd}" />
					<p:menuitem value="Restore" icon="ui-icon-arrowrefresh-1-n"
						disabled="#{sitCtlGnr.dsbBtnRtr}"
						rendered="#{sitCtlGnr.vsbBtnRtr}"
						onclick="window.location.reload()" />
				</p:menubar>
				<p:blockUI id="blc-sit-add" block="frm-sit" trigger="itm-sit-add">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-add-cpy" block="frm-sit"
					trigger="itm-sit-add">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-sve" block="frm-sit" trigger="itm-sit-sve">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-upd" block="frm-sit" trigger="itm-sit-upd">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
			</h:panelGroup>
			<p:spacer height="40" />





			<h:panelGroup id="pgr-sit-dta" layout="block" styleClass="main-100"
				rendered="#{sitCtlGnr.vsbPgrDta}">

				<h:panelGroup layout="block"
					styleClass="pnl #{webCtlClr.CLR_PNL_PROJECT().sClrStl}"
					style="background: #{webCtlClr.CLR_PNL_PROJECT().SClrHex};">
					<h:panelGrid columns="2" styleClass="main-100"
						columnClasses="main-10 pnl-border, main-90" cellpadding="3"
						cellspacing="3">
						<h:panelGrid columns="1" styleClass="main-100 alg-ctr">
							<h:outputLabel value="#{html.S_LBL_PRJ_EPI()}" />
							<h:panelGroup styleClass="epi-wek" layout="block">
								<h:outputText value="#{method.week(sitCtlGnr.gnr.dGnrDteClc)}" />
							</h:panelGroup>
						</h:panelGrid>
						<h:panelGrid columns="2" styleClass="main-100" cellpadding="5"
							cellspacing="5">
							<h:outputLabel value="#{html.S_LBL_PRJ_NME()}" />
							<h:outputText
								value="#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptNme} [#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptAcr}]" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGroup>

				<p:spacer height="#{html.I_PNL_SPC()}" />

				<h:panelGroup layout="block"
					styleClass="pnl #{webCtlClr.CLR_PNL_AUDIT().sClrStl}"
					style="background: #{webCtlClr.CLR_PNL_AUDIT().SClrHex};">
					<h:panelGrid columns="5" cellpadding="5" cellspacing="5">

						<h:panelGrid columns="1" styleClass="alg-ctr pnl-border">
							<h:graphicImage value="#{image.PNL_IMG_ADT()}"
								styleClass="#{image.PNL_STL_ADT()}" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="alg-ctr pnl-border">
							<h:outputLabel value="#{html.S_LBL_ADT_RCR_DTE()}" />
							<h:outputText value="#{default.sCurrentDate()}" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="alg-ctr pnl-border">
							<h:outputLabel value="#{html.S_LBL_ADT_RCR_TME()}" />
							<h:outputText value="#{default.currentTime()}" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="alg-ctr pnl-border">
							<h:outputLabel value="#{html.S_LBL_ADT_RCR_PRS()}" />
							<h:outputText
								value="#{scrCtlSss.prl.dtaTblPr.SPrsNme} #{scrCtlSss.prl.dtaTblPr.SPrsLstNme}" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="alg-ctr pnl-border">
							<h:outputLabel value="#{html.S_LBL_ADT_RCR_EML()}" />
							<h:outputText value="#{scrCtlSss.prl.dtaTblPr.SPrsEml}" />
						</h:panelGrid>

					</h:panelGrid>
				</h:panelGroup>

				<p:spacer height="#{html.I_PNL_SPC()}" />


				<h:panelGrid columns="1" styleClass="main-100 box-mdm box-prj">

					<h:panelGrid id="png-sit-prj" columns="5" styleClass="main-100"
						columnClasses="main-10, main-30, main-20, main-20, main-20"
						cellpadding="3" cellspacing="3">

						<h:panelGrid id="png-sit-epi-wk" columns="1"
							styleClass="main-100 alg-ctr" cellpadding="3" cellspacing="3">
							<h:outputLabel value="Epi week" />
							<h:panelGroup styleClass="epi-wek" layout="block">
								<h:outputText id="out-sit-epi-wk"
									value="#{method.week(sitCtlGnr.gnr.dGnrDteClc)}" />
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100" cellpadding="3"
							cellspacing="3">
							<h:outputLabel value="Project:" />
							<h:outputText
								value="#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptNme} (#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptAcr})" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:outputLabel value="#{html.D_LBL_FRM01_PRC_DTE()}" />
							<p:calendar id="cln-sit-dte-prc"
								value="#{sitCtlGnr.gnr.dGnrRgsDte}"
								disabled="#{sitCtlGnr.dsbTpe}" rendered="#{sitCtlGnr.vsbTpe}"
								required="#{sitCtlGnr.rqrTpe}" navigator="true"
								styleClass="alg-ctr"
								requiredMessage="#{message.D_MSG_FRM01_PRC_DTE()}"
								pattern="#{html.D_PTT()}" placeholder="#{html.D_PTT()}"
								style="text-align: center;" maxdate="#{default.dCurrentDate()}"
								mindate="#{default.D_DAY_SUBTRACT(default.dCurrentDate(), default.I_DAYS_SBS())}">
							</p:calendar>
							<p:message for="cln-sit-dte-prc" display="text" escape="true" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:outputLabel value="#{html.S_LBL_FRM01_PRC()}" />
							<p:selectOneMenu id="som-sit-Tpe" value="#{sitCtlGnr.ITpeId}"
								styleClass="sit-cmb" style="width: 80%;"
								disabled="#{sitCtlGnr.dsbTpe}" rendered="#{sitCtlGnr.vsbTpe}"
								required="#{sitCtlGnr.rqrTpe}" filter="true"
								filterMatchMode="contains"
								requiredMessage="#{message.S_MSG_FRM01_PRC()}">
								<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{sitCtlOpt.lstOpt(code.sitTpe())}"
									var="varSte" itemLabel="#{varSte.SOptNme}"
									itemValue="#{varSte.IOptId}" />
							</p:selectOneMenu>
							<p:message for="som-sit-Tpe" display="text" escape="true" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:outputLabel value="#{html.S_LBL_FRM01_STE()}" />
							<p:selectOneMenu id="som-sit-ste" value="#{sitCtlGnr.ISteId}"
								styleClass="sit-cmb" style="width: 80%;"
								disabled="#{sitCtlGnr.dsbSte}" rendered="#{sitCtlGnr.vsbSte}"
								required="#{sitCtlGnr.rqrSte}" filter="true"
								filterMatchMode="contains"
								requiredMessage="#{message.S_MSG_FRM01_STE()}">
								<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{sitCtlSte.lstSte(sitCtlGnr.prl.IPrjId)}"
									var="varSte" itemLabel="#{varSte.SSteNme}"
									itemValue="#{varSte.ISteId}" />
								<p:ajax listener="#{sitCtlGnr.chsSte()}" update="png-sit-bdy " />
							</p:selectOneMenu>
							<p:message for="som-sit-ste" display="text" escape="true" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>

				<p:messages id="msg-sit" showDetail="true" closable="true"
					escape="false" showIcon="true" redisplay="true">
					<p:autoUpdate />
				</p:messages>


				<h:panelGroup layout="block" styleClass="main-70">
					<h:panelGrid id="png-sit-bdy" columns="2"
						columnClasses="main-50, main-50" styleClass="main-100"
						cellpadding="5" cellspacing="5" style="margin-top: 10px;">

						<h:panelGroup id="pgr-sit-trp" styleClass="box box-trp"
							layout="block">

							<h:panelGroup layout="block" styleClass="box-ttl-bdy">
								<h:outputLabel value="#{html.S_TTL_FRM01_TRP()}"
									styleClass="box-ttl" />
							</h:panelGroup>

							<p:spacer height="5" />

							<h:panelGrid columns="2" styleClass="main-100"
								columnClasses="main-20, main-20" cellpadding="3" cellspacing="3">

								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel value="#{html.S_LBL_FRM01_TRP()}" />
									<p:selectOneMenu id="som-sit-trp" value="#{sitCtlGnr.ITrpId}"
										styleClass="sit-cmb" style="width: 60%;"
										disabled="#{sitCtlGnr.dsbTrp}" rendered="#{sitCtlGnr.vsbTrp}"
										required="#{sitCtlGnr.rqrTrp}" filter="true"
										filterMatchMode="contains"
										requiredMessage="#{message.S_MSG_FRM01_TRP()}">
										<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{sitCtlOpt.lstOpt(code.sitTrp())}"
											var="varTrp" itemLabel="#{varTrp.SOptNme}"
											itemValue="#{varTrp.IOptId}" />
										<p:ajax listener="#{sitCtlGnr.chsTrp()}" update="som-sit-nmb" />
									</p:selectOneMenu>
									<p:message for="som-sit-trp" display="text" escape="true" />
									<p:blockUI block="pgr-sit-trp" trigger="som-sit-nmb">
										<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
									</p:blockUI>
								</h:panelGrid>

								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel value="#{html.S_LBL_FRM01_NMB()}" />
									<p:selectOneMenu id="som-sit-nmb" value="#{sitCtlGnr.INmbId}"
										styleClass="sit-cmb" style="width: 60%;"
										disabled="#{sitCtlGnr.dsbNmb}" rendered="#{sitCtlGnr.vsbNmb}"
										required="#{sitCtlGnr.rqrNmb}" filter="true"
										filterMatchMode="contains"
										requiredMessage="#{message.S_MSG_FRM01_NMB()}">
										<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{sitCtlNmb.lstNmb(sitCtlGnr.ste)}"
											var="varNmb" itemLabel="[#{varNmb.SNmbTrap}]"
											itemValue="#{varNmb.INmbId}" />
										<p:ajax listener="#{sitCtlGnr.chsNmb()}"
											update="png-sit-dte-set png-sit-dte-clc" />
									</p:selectOneMenu>
									<p:message for="som-sit-nmb" display="text" escape="true" />
									<p:blockUI block="pgr-sit-trp" trigger="som-sit-nmb">
										<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
									</p:blockUI>
								</h:panelGrid>

							</h:panelGrid>

							<h:panelGrid columns="1" styleClass="main-100">

								<h:panelGrid id="png-sit-tch-fld" columns="1"
									styleClass="main-100">

									<h:outputLabel for="scm-sit-tch-agn"
										value="#{html.S_LBL_FRM01_TCH_FLD()}" />
									<h:panelGrid styleClass="main-100" columns="2"
										columnClasses="main-80, main-20">
										<h:panelGrid styleClass="main-100" columns="1">
											<p:selectCheckboxMenu id="scm-sit-tch-agn"
												label="#{html.S_ITM_SLC()}" filter="true"
												filterMatchMode="contains" style="width: 98%;"
												styleClass="sit-cmb" value="#{sitCtlGnr.IPrsPrfAgnSlcId}"
												disabled="#{sitCtlGnr.dsbGnrPrfAgn}"
												rendered="#{sitCtlGnr.vsbGnrPrfAgn}"
												required="#{sitCtlGnr.rqrGnrPrfAgn}"
												requiredMessage="#{message.S_MSG_FRM01_TCH_FLD()}">
												<f:selectItems
													value="#{scrCtlPrsRol.lstPrsPrfFld(sitCtlGnr.prl.IPrjId)}"
													var="varPrsPrf"
													itemLabel="#{varPrsPrf.dtaTblPr.SPrsLstNme} #{varPrsPrf.dtaTblPr.SPrsNme}"
													itemValue="#{varPrsPrf.IPrsRolId}" />
												<p:ajax listener="#{sitCtlGnr.chsPrsPrfAgn()}"
													update="dtl-sit-tch-agn" />
											</p:selectCheckboxMenu>
											<p:blockUI block="dtl-sit-tch-agn" trigger="scm-sit-tch-agn">
												<p:graphicImage value="#{html.imgLoad}"
													styleClass="img-load" />
											</p:blockUI>
											<p:message for="scm-sit-tch-agn" display="text" escape="true" />
										</h:panelGrid>

										<h:panelGrid styleClass="main-100" columns="1">
											<p:commandLink id="cml-sit-tch-fld-rst"
												value="#{html.FRM_BTN_RST_NME()}"
												actionListener="#{sitCtlGnr.rstTchAgn()}"
												update="png-sit-tch-fld"
												disabled="#{sitCtlGnr.dsbBtnRstPrfTch}"
												rendered="#{sitCtlGnr.vsbBtnRstPrfTch}"
												styleClass="#{html.FRM_BTN_RST_STL()}" />
											<p:blockUI block="png-sit-tch-fld"
												trigger="cml-sit-tch-fld-rst">
												<p:graphicImage value="#{html.imgLoad}"
													styleClass="img-load" />
											</p:blockUI>
										</h:panelGrid>
									</h:panelGrid>

									<p:dataList id="dtl-sit-tch-agn" paginator="true" rows="5"
										paginatorPosition="bottom"
										value="#{sitCtlGnr.lstPrsPrfAgnAdd}" var="varPrsPrf"
										styleClass="sit-tbl" type="ordered" itemType="circle">
										<h:outputText
											value="[#{method.acr(varPrsPrf.dtaTblPr.SPrsNme,varPrsPrf.dtaTblPr.SPrsLstNme)}] #{varPrsPrf.dtaTblPr.SPrsNme} #{varPrsPrf.dtaTblPr.SPrsLstNme}" />
									</p:dataList>

								</h:panelGrid>

								<h:panelGrid id="png-sit-dte" columns="2" cellpadding="3"
									cellspacing="2" styleClass="main-100"
									columnClasses="main-50, main-50">

									<h:panelGrid id="png-sit-dte-set" columns="1" cellpadding="3"
										cellspacing="1" styleClass="main-100">
										<h:outputLabel value="#{html.D_LBL_FRM01_DTE_SET()}" />
										<p:calendar id="cln-sit-dte-set"
											value="#{sitCtlGnr.gnr.dGnrDteSet}"
											disabled="#{sitCtlGnr.dsbDteSet}"
											rendered="#{sitCtlGnr.vsbDteSet}"
											required="#{sitCtlGnr.rqrDteSet}" navigator="true"
											styleClass="alg-ctr"
											requiredMessage="#{message.D_MSG_FRM01_DTE_SET()}"
											pattern="#{html.D_PTT()}" placeholder="#{html.D_PTT()}"
											style="text-align: center;"
											maxdate="#{default.dCurrentDate()}">
										</p:calendar>
										<p:message for="cln-sit-dte-set" display="text" escape="true" />
									</h:panelGrid>

									<h:panelGrid id="png-sit-dte-clc" columns="1" cellpadding="3"
										cellspacing="1" styleClass="main-100">
										<h:outputLabel value="#{html.D_LBL_FRM01_DTE_CLC()}" />
										<p:calendar id="cln-sit-dte-clc"
											value="#{sitCtlGnr.gnr.dGnrDteClc}"
											disabled="#{sitCtlGnr.dsbDteClc}"
											rendered="#{sitCtlGnr.vsbDteClc}"
											required="#{sitCtlGnr.rqrDteClc}" navigator="true"
											styleClass="alg-ctr"
											requiredMessage="#{message.D_MSG_FRM01_DTE_CLC()}"
											pattern="#{html.D_PTT()}" placeholder="#{html.D_PTT()}"
											style="text-align: center;"
											maxdate="#{default.dCurrentDate()}">
											<p:ajax event="dateSelect" listener="#{sitCtlGnr.chsClc()}"
												update="png-sit-dte out-sit-epi-wk" />
										</p:calendar>
										<p:message for="cln-sit-dte-clc" display="text" escape="true" />
									</h:panelGrid>

								</h:panelGrid>


								<h:panelGrid id="png-sit-rcv" columns="2" styleClass="main-100"
									columnClasses="main-50 alg-ctr, main-50 alg-ctr">

									<p:selectBooleanCheckbox id="sbc-sit-rcv"
										value="#{sitCtlGnr.BGnrTrpRcv}"
										itemLabel="#{html.B_LBL_FRM01_RCV()}"
										disabled="#{sitCtlGnr.dsbTrpRcv}"
										rendered="#{sitCtlGnr.vsbTrpRcv}"
										required="#{sitCtlGnr.rqrTrpRcv}">
										<p:ajax listener="#{sitCtlGnr.chsTrpRcv()}"
											update="sbc-sit-egs sbc-sit-lrs sbc-sit-adl" />
									</p:selectBooleanCheckbox>

									<p:selectBooleanCheckbox id="sbc-sit-sup"
										value="#{sitCtlGnr.BGnrTrpSup}"
										itemLabel="#{html.B_LBL_FRM01_SUP()}"
										disabled="#{sitCtlGnr.dsbTrpSup}"
										rendered="#{sitCtlGnr.vsbTrpSup}"
										required="#{sitCtlGnr.rqrTrpSup}">
										<p:ajax listener="#{sitCtlGnr.chsTrpSup()}" />
									</p:selectBooleanCheckbox>

									<p:blockUI block="png-sit-rcv" trigger="sbc-sit-rcv">
										<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
									</p:blockUI>

								</h:panelGrid>

							</h:panelGrid>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="box box-egs">

							<h:panelGroup layout="block" styleClass="box-ttl-bdy">
								<h:outputLabel value="#{html.S_TTL_FRM01_EGS()}"
									styleClass="box-ttl" />
							</h:panelGroup>

							<p:spacer height="5" />

							<h:panelGrid id="png-sit-egs-bdy" columns="1"
								styleClass="main-100" cellpadding="3" cellspacing="3">

								<p:selectBooleanCheckbox id="sbc-sit-egs"
									value="#{sitCtlGnr.BGnrEgs}"
									itemLabel="#{html.S_LBL_FRM01_Y_N()}"
									disabled="#{sitCtlGnr.dsbBEgs}" rendered="#{sitCtlGnr.vsbBEgs}"
									required="#{sitCtlGnr.rqrBEgs}">
									<p:ajax listener="#{sitCtlGnr.chsEgs()}" update="png-sit-egs" />
								</p:selectBooleanCheckbox>

								<p:blockUI block="png-sit-egs-bdy" trigger="sbc-sit-egs">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>

								<h:panelGrid id="png-sit-egs" columns="1" styleClass="main-80">
									<h:outputLabel value="#{html.I_LBL_FRM01_EGS_WHL()}" />
									<p:inputText id="inp-sit-egs-cmp"
										value="#{sitCtlGnr.gnr.IGnrNmbEgsCpl}"
										disabled="#{sitCtlGnr.dsbGnrNmbCpl}"
										rendered="#{sitCtlGnr.vsbGnrNmbCpl}"
										required="#{sitCtlGnr.rqrGnrNmbCpl}" styleClass="sit-inp-ctr "
										requiredMessage="#{message.I_MSG_FRM01_EGS_WHL()}"
										onkeypress="return validarEnteros(event);" />
									<p:message for="inp-sit-egs-cmp" display="text" escape="true" />

									<h:outputLabel value="#{html.I_LBL_FRM01_EGS_BRK()}" />
									<p:inputText id="inp-sit-egs-brk"
