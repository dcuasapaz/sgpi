<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/tpl/tpl_adm.xhtml">
	<ui:define name="ttl">#{html.ttlPgeField}</ui:define>

	<ui:define name="ctt">
		<h:form id="frm-sit">
			<p:growl id="grw-sit" redisplay="true" showDetail="true"
				showSummary="true" />
			<h:panelGroup id="pgr-sit-mnu" layout="block" styleClass="brr-mnu">
				
				<h:panelGrid columns="10"
					columnClasses="main-10, main-10, main-10, main-10, main-10, main-10, main-10, main-10">
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-hme" value="#{html.S_BTN_MNU_HME()}"
							disabled="#{sitCtlGnr.dsbBtnHme}"
							rendered="#{sitCtlGnr.vsbBtnHme}"
							action="#{webCtlMnu.home(scrCtlSss.prl.IRolId)}" update="@form"
							styleClass="brr-mnu-item-btn btn-dark" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-add" value="#{html.S_BTN_MNU_NEW()}"
							action="#{sitCtlGnr.add()}" update="@form"
							disabled="#{sitCtlGnr.dsbBtnAdd}"
							rendered="#{sitCtlGnr.vsbBtnAdd}"
							styleClass="brr-mnu-item-btn btn-dark" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-add-cpy"
							value="#{html.S_BTN_MNU_CPY()}" action="#{sitCtlGnr.addCopy()}"
							update="@form" disabled="#{sitCtlGnr.dsbBtnAddCpy}"
							rendered="#{sitCtlGnr.vsbBtnAddCpy}"
							styleClass="brr-mnu-item-btn btn-dark" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-sve" value="#{html.S_BTN_MNU_SVE()}"
							action="#{sitCtlGnr.sve()}" update="@form"
							disabled="#{sitCtlGnr.dsbBtnSve}"
							rendered="#{sitCtlGnr.vsbBtnSve}"
							styleClass="brr-mnu-item-btn btn-dark" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-upd" value="#{html.S_BTN_MNU_UPD()}"
							action="#{sitCtlGnr.upd()}" update="@form"
							disabled="#{sitCtlGnr.dsbBtnUpd}"
							rendered="#{sitCtlGnr.vsbBtnUpd}"
							styleClass="brr-mnu-item-btn btn-dark" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-src" value="#{html.S_BTN_MNU_SRC()}"
							action="#{sitCtlGnr.src()}" update="@form"
							disabled="#{sitCtlGnr.dsbBtnSrc}"
							rendered="#{sitCtlGnr.vsbBtnSrc}"
							styleClass="brr-mnu-item-btn btn-success" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-dwn" value="#{html.S_BTN_MNU_DWN()}"
							disabled="#{sitCtlGnr.dsbBtnDwn}"
							rendered="#{sitCtlGnr.vsbBtnDwn}"
							styleClass="brr-mnu-item-btn btn-info" ajax="false"
							update="@form">
							<p:dataExporter type="xls" target="dtb-sit-fld"
								fileName="#{html.S_NME_FILE_DWN()}#{default.sCurrentDateFile()}"
								pageOnly="false" encoding="UTF-8"
								postProcessor="#{html.postProcessXLS}" />
						</p:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="brr-mnu-item">
						<p:commandLink id="itm-sit-rst" value="#{html.S_BTN_MNU_RST()}"
							icon="ui-icon-arrowrefresh-1-n" disabled="#{sitCtlGnr.dsbBtnRtr}"
							rendered="#{sitCtlGnr.vsbBtnRtr}"
							onclick="window.location.reload()"
							styleClass="brr-mnu-item-btn btn-dark" />
					</h:panelGroup>
				</h:panelGrid>

				<h:panelGroup layout="block" styleClass="pnl-mnu-lne" />

				<p:blockUI id="blc-sit-add" block="frm-sit" trigger="itm-sit-add">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-add-cpy" block="frm-sit"
					trigger="itm-sit-add">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-sve" block="frm-sit" trigger="itm-sit-sve">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-upd" block="frm-sit" trigger="itm-sit-upd">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>

			</h:panelGroup>


			<p:spacer height="40" />

			<h:panelGroup id="pgr-sit-dta" layout="block" styleClass="main-100"
				rendered="#{sitCtlGnr.vsbPgrDta}">

				<p:spacer height="#{html.I_PNL_SPC()}" />

				<p:messages id="msg-sit" showDetail="true" closable="true"
					escape="false" showIcon="true" redisplay="true">
					<p:autoUpdate />
				</p:messages>

				<h:panelGroup layout="block"
					styleClass="pnl #{webCtlClr.CLR_PNL_PROJECT().sClrStl}"
					style="background: #{webCtlClr.CLR_PNL_PROJECT().SClrHex};">
					<h:panelGrid columns="2" styleClass="main-100"
						columnClasses="main-10 pnl-border, main-90" cellpadding="3"
						cellspacing="3">
						<h:panelGrid columns="1" styleClass="main-100 alg-ctr">
							<h:outputLabel value="#{html.S_LBL_PRJ_EPI()}" />
							<h:panelGroup id="out-sit-epi-wk" styleClass="epi-wek"
								layout="block">
								<h:outputText value="#{method.week(sitCtlGnr.gnr.dGnrDteClc)}" />
							</h:panelGroup>
						</h:panelGrid>
						<h:panelGrid columns="2" styleClass="main-100" cellpadding="5"
							cellspacing="5">
							<h:outputLabel value="#{html.S_LBL_PRJ_NME()}" />
							<h:outputText
								value="#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptNme} [#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptAcr}]" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGroup>

				<p:spacer height="#{html.I_PNL_SPC()}" />

				<h:panelGroup layout="block"
					styleClass="pnl #{webCtlClr.CLR_PNL_AUDIT().sClrStl}"
					style="background: #{webCtlClr.CLR_PNL_AUDIT().SClrHex};">
					<h:panelGrid columns="6" cellpadding="5" cellspacing="5"
						columnClasses="main-05, main-10, main-10, main-20, main-20, main-35">

						<h:panelGrid columns="1" styleClass="alg-ctr pnl-border">
							<h:graphicImage value="#{image.PNL_IMG_ADT()}"
								styleClass="#{image.PNL_STL_ADT()}" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel value="#{html.D_LBL_ADT_RCR_DTE()}" />
									<h:outputText value="#{default.sCurrentDate()}" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel value="#{html.S_LBL_ADT_RCR_TME()}" />
									<h:outputText value="#{default.S_CURRENT_TIME()}" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel value="#{html.S_LBL_ADT_RCR_PRS()}" />
									<h:outputText
										value="#{scrCtlSss.prl.dtaTblPr.SPrsNme} #{scrCtlSss.prl.dtaTblPr.SPrsLstNme}" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block" styleClass="alg-ctr main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel value="#{html.S_LBL_ADT_RCR_EML()}" />
									<h:outputText value="#{scrCtlSss.prl.dtaTblPr.SPrsEml}" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

					</h:panelGrid>
				</h:panelGroup>

				<p:spacer height="#{html.I_PNL_SPC()}" />

				<h:panelGroup layout="block"
					styleClass="pnl #{webCtlClr.CLR_PNL_PROCESS().sClrStl}"
					style="background: #{webCtlClr.CLR_PNL_PROCESS().SClrHex};">
					<h:panelGrid columns="7" cellpadding="5" cellspacing="5"
						styleClass="main-100"
						columnClasses="main-05, main-10, main-10, main-10, main-10, main-10, main-35">

						<h:panelGrid columns="1" styleClass="alg-ctr pnl-border">
							<h:graphicImage value="#{image.PNL_IMG_PRC()}"
								styleClass="#{image.PNL_STL_PRC()}" />
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="cln-sit-dte-prc"
										value="#{html.D_LBL_PRC_DTE()}" />
									<p:calendar id="cln-sit-dte-prc"
										value="#{sitCtlGnr.gnr.dGnrRgsDte}"
										disabled="#{sitCtlGnr.dsbPrcDte}"
										rendered="#{sitCtlGnr.vsbPrcDte}"
										required="#{sitCtlGnr.rqrPrcDte}" navigator="true"
										requiredMessage="#{message.D_MSG_FRM01_PRC_DTE()}"
										pattern="#{html.D_PTT()}" placeholder="#{html.D_PTT()}"
										style="text-align: center; width: #{html.I_HTML_SZE_CLN()}%;"
										maxdate="#{default.D_CURRENT_DATE()}">
									</p:calendar>
									<p:message for="cln-sit-dte-prc" display="text" escape="true" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="som-sit-Tpe"
										value="#{html.S_LBL_PRC_NME()}" />
									<p:selectOneMenu id="som-sit-Tpe"
										value="#{sitCtlGnr.gnr.ITpeId}"
										style="width: #{html.I_HTML_SZE_CMB()}%;"
										disabled="#{sitCtlGnr.dsbTpe}" rendered="#{sitCtlGnr.vsbTpe}"
										required="#{sitCtlGnr.rqrTpe}" filter="true"
										filterMatchMode="contains"
										requiredMessage="#{message.S_MSG_FRM01_PRC()}">
										<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{sitCtlOpt.lstOpt(code.sitTpe())}"
											var="varSte" itemLabel="#{varSte.SOptNme}"
											itemValue="#{varSte.IOptId}" />
									</p:selectOneMenu>
									<p:message for="som-sit-Tpe" display="text" escape="true" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="som-sit-ste"
										value="#{html.S_LBL_PRC_LCT()}" />
									<p:selectOneMenu id="som-sit-ste" value="#{sitCtlGnr.ISteId}"
										style="width:  #{html.I_HTML_SZE_CMB()}%;"
										disabled="#{sitCtlGnr.dsbSte}" rendered="#{sitCtlGnr.vsbSte}"
										required="#{sitCtlGnr.rqrSte}" filter="true"
										filterMatchMode="contains"
										requiredMessage="#{message.S_MSG_FRM01_STE()}">
										<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems
											value="#{sitCtlSte.lstSte(scrCtlSss.prl.IPrjId)}"
											var="varSte" itemLabel="#{varSte.SSteNme}"
											itemValue="#{varSte.ISteId}" />
										<p:ajax listener="#{sitCtlGnr.chsSte()}" update="pgr-sit-trp" />
									</p:selectOneMenu>
									<p:message for="som-sit-ste" display="text" escape="true" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="som-sit-prc-sts"
										value="#{html.S_LBL_PRC_STS()}" />
									<p:selectOneMenu id="som-sit-prc-sts"
										value="#{sitCtlGnr.gnr.iPrcStsId}"
										style="width:  #{html.I_HTML_SZE_CMB()}%;"
										disabled="#{sitCtlGnr.dsbPrcSts}"
										rendered="#{sitCtlGnr.vsbPrcSts}"
										required="#{sitCtlGnr.rqrPrcSts}" filter="true"
										filterMatchMode="contains"
										requiredMessage="#{html.S_LBL_PRC_STS()}">
										<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems
											value="#{sitCtlOpt.lstOptCtg(code.I_SIT_PRC_STS())}"
											var="varSts" itemLabel="#{varSts.SOptNme}"
											itemValue="#{varSts.IOptId}" />
										<p:ajax listener="#{sitCtlGnr.chsPrcSts()}"
											update="pgr-sit-trp cln-sit-dte-prc-cls" />
									</p:selectOneMenu>
									<p:message for="som-sit-prc-sts" display="text" escape="true" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="cln-sit-dte-prc-cls"
										value="#{html.D_LBL_PRC_DTE_CLS()}" />
									<p:calendar id="cln-sit-dte-prc-cls"
										value="#{sitCtlGnr.gnr.dGnrDtePrcCls}"
										disabled="#{sitCtlGnr.dsbPrcDteCls}"
										rendered="#{sitCtlGnr.vsbPrcDteCls}"
										required="#{sitCtlGnr.rqrPrcDteCls}" navigator="true"
										styleClass="alg-ctr"
										requiredMessage="#{message.D_MSG_FRM01_PRC_DTE()}"
										pattern="#{html.D_PTT()}" placeholder="#{html.D_PTT()}"
										style="text-align: center;"
										maxdate="#{default.D_CURRENT_DATE()}"
										mindate="#{default.D_DAY_SUBTRACT(default.D_CURRENT_DATE(), default.I_DAYS_SBS())}">
									</p:calendar>
									<p:message for="cln-sit-dte-prc-cls" display="text"
										escape="true" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block" styleClass="alg-ctr main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="inp-sit-prc-cmm"
										value="#{html.S_LBL_PRC_CMM()}" />
									<p:inputTextarea id="inp-sit-prc-cmm"
										value="#{sitCtlGnr.gnr.SGnrObs}"
										disabled="#{sitCtlGnr.dsbPrcCmm}"
										rendered="#{sitCtlGnr.vsbPrcCmm}"
										required="#{sitCtlGnr.rqrPrcCmm}"
										placeholder="#{html.S_HTML_PLC_CMM()}"
										counter="out-sit-prc-cmm-dsp"
										cols="#{html.I_HTML_SZE_TXT_AREA_CLS()}"
										rows="#{html.I_HTML_SZE_TXT_AREA_ROWS()}" autoResize="false"
										counterTemplate="{0} #{html.S_HTML_PLC_RCN()}"
										maxlength="#{html.I_HTML_PLC_SZE()}" />
									<h:outputText id="out-sit-prc-cmm-dsp"
										styleClass="txt-area-dsp" />
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

					</h:panelGrid>
				</h:panelGroup>

				<p:spacer height="#{html.I_PNL_SPC()}" />

				<h:panelGroup id="pgr-sit-trp" layout="block"
					styleClass="pnl #{webCtlClr.CLR_PNL_TRAP().sClrStl}"
					style="background: #{webCtlClr.CLR_PNL_TRAP().SClrHex};">
					<h:panelGrid columns="6" cellpadding="5" cellspacing="5"
						styleClass="main-100"
						columnClasses="main-05, main-15, main-15, main-15, main-25, main-25">

						<h:panelGroup layout="block"
							styleClass="pnl #{webCtlClr.CLR_PNL_TITLE().sClrStl}"
							style="background: #{webCtlClr.CLR_PNL_TITLE().SClrHex};">
							<h:outputLabel value="#{html.S_TTL_FRM01_TRP()}"
								styleClass="box-ttl" />
						</h:panelGroup>

						<h:panelGrid columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="som-sit-trp"
										value="#{html.S_LBL_TRP_TPE()}" />
									<p:selectOneMenu id="som-sit-trp" value="#{sitCtlGnr.ITrpId}"
										style="width: 60%;" disabled="#{sitCtlGnr.dsbTrp}"
										rendered="#{sitCtlGnr.vsbTrp}" required="#{sitCtlGnr.rqrTrp}"
										filter="true" filterMatchMode="contains"
										requiredMessage="#{message.S_MSG_FRM01_TRP()}">
										<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{sitCtlOpt.lstOpt(code.sitTrp())}"
											var="varTrp" itemLabel="#{varTrp.SOptNme}"
											itemValue="#{varTrp.IOptId}" />
										<p:ajax listener="#{sitCtlGnr.chsTrp()}" update="som-sit-nmb" />
									</p:selectOneMenu>
									<p:message for="som-sit-trp" display="text" escape="true" />

									<h:outputLabel for="som-sit-nmb"
										value="#{html.S_LBL_TRP_NMB()}" />
									<p:selectOneMenu id="som-sit-nmb" value="#{sitCtlGnr.INmbId}"
										style="width: 60%;" disabled="#{sitCtlGnr.dsbNmb}"
										rendered="#{sitCtlGnr.vsbNmb}" required="#{sitCtlGnr.rqrNmb}"
										filter="true" filterMatchMode="contains"
										requiredMessage="#{message.S_MSG_FRM01_NMB()}">
										<f:selectItem itemLabel="#{html.S_ITM_SLC()}" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{sitCtlNmb.lstNmb(sitCtlGnr.ste)}"
											var="varNmb" itemLabel="[#{varNmb.SNmbTrap}]"
											itemValue="#{varNmb.INmbId}" />
										<p:ajax listener="#{sitCtlGnr.chsNmb()}" update="png-sit-dte" />
									</p:selectOneMenu>
									<p:message for="som-sit-nmb" display="text" escape="true" />
									<p:blockUI block="pgr-sit-trp" trigger="som-sit-nmb">
										<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
									</p:blockUI>
									<p:blockUI block="pgr-sit-trp" trigger="som-sit-nmb">
										<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
									</p:blockUI>
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>

						<h:panelGrid id="png-sit-dte" columns="1" styleClass="main-100">
							<h:panelGroup layout="block"
								styleClass="alg-ctr pnl-border main-90">
								<h:panelGrid columns="1" styleClass="main-100">
									<h:outputLabel for="cln-sit-dte-set"
										value="#{html.D_LBL_TRP_DTE_SET()}" />
									<p:calendar id="cln-sit-dte-set"
										value="#{sitCtlGnr.gnr.dGnrDteSet}"
										disabled="#{sitCtlGnr.dsbDteSet}"
										rendered="#{sitCtlGnr.vsbDteSet}"
										required="#{sitCtlGnr.rqrDteSet}" navigator="true"
										styleClass="alg-ctr"
										requiredMessage="#{message.D_MSG_FRM01_DTE_SET()}"
										pattern="#{html.D_PTT()}" placeholder="#{html.D_PTT()}"
										style="text-align: center;"
										maxdate="#{default.D_CURRENT_DATE()}">
									</p:calendar>
									<p:message for="cln-sit-dte-set" display="text" escape="true" />

									<h:outputLabel for="cln-sit-dte-clc"

												<h:outputLabel value="#{html.S_TTL_FRM01_ADL()}"
													styleClass="box-ttl" />
											</h:panelGroup>
											<h:panelGrid columns="1" styleClass="main-100">
												<h:panelGroup layout="block"
													styleClass="alg-ctr pnl-border main-90">
													<h:panelGrid columns="1" styleClass="main-100">
														<h:outputLabel value="#{html.B_LBL_ADL_CLC()}" />
														<h:outputText value="#{method.chgBoolean(varGnr.BGnrAdl)}" />
													</h:panelGrid>
												</h:panelGroup>
											</h:panelGrid>
											<h:panelGroup layout="block" styleClass="main-95">
												<p:spacer height="5" />
												<p:dataTable
													value="#{sitCtlGnr.lstGnrDtl(varGnr,code.I_SIT_ADL())}"
													var="varAdl" styleClass="sit-tbl main-100">
													<p:column headerText="#{html.D_LBL_ADL_PRC_DTE()}"
														styleClass="main-20 alg-ctr">
														<h:outputText
															value="#{method.SConvert(varAdl.DGnrDtlDtePrc)}" />
													</p:column>
													<p:column headerText="#{html.S_LBL_ADL_PRC()}"
														styleClass="main-10 alg-ctr">
														<h:outputText
															value="#{sitCtlOpt.ent(varAdl.IPrcId).SOptNme}" />
													</p:column>
													<p:column headerText="#{html.S_LBL_ADL_SEX()}"
														styleClass="main-20 alg-ctr">
														<h:outputText
															value="#{sitCtlOpt.ent(varAdl.ISexId).SOptNme}" />
													</p:column>
													<p:column headerText="#{html.S_LBL_ADL_GNS()}"
														styleClass="main-30 txt-gnr alg-ctr">
														<h:outputText
															value="#{sitCtlOpt.ent(varAdl.IGnsId).SOptNme}" />
													</p:column>
													<p:column headerText="#{html.I_LBL_ADL_N_LVE()}"
														styleClass="main-10 alg-ctr">
														<h:outputText value="#{varAdl.IGnrDtlNmb}" />
													</p:column>
													<p:column headerText="#{html.I_LBL_ADL_N_DD()}"
														styleClass="main-10 alg-ctr">
														<h:outputText value="#{varAdl.iGnrDtlNmbDd}" />
													</p:column>
												</p:dataTable>
												<p:spacer height="5" />
												<h:panelGrid columns="1" styleClass="main-100">
													<h:outputLabel value="#{html.S_LBL_ADL_CMM()}" />
													<h:panelGroup layout="block" styleClass="pnl-cmm">
														<h:outputText value="#{varGnr.SGnrObsAdl}" />
													</h:panelGroup>
												</h:panelGrid>
											</h:panelGroup>
										</h:panelGrid>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</p:rowExpansion>

					</p:dataTable>


					<p:dialog widgetVar="dlg-sit-dlt" width="#{html.FRM_DLG_CNF_SZE()}"
						showEffect="fade" hideEffect="fade"
						header="#{html.FRM_DLG_CNF_HDR()}" resizable="false" modal="false"
						draggable="false">
						<p:outputPanel id="out-sit-dlt">

							<h:panelGrid columns="2" styleClass="main-100"
								columnClasses="main-40, main-60">
								<h:outputLabel value="#{html.S_LBL_PRC_NME()}:" />
								<h:outputText
									value="#{sitCtlOpt.ent(sitCtlGnr.gnr.ITpeId).SOptNme}" />
								<h:outputLabel value="#{html.D_LBL_PRC_DTE()}:" />
								<h:outputText
									value="#{method.SConvert(sitCtlGnr.gnr.dGnrRgsDte)}" />
								<h:outputLabel value="#{html.S_LBL_PRC_STS()}:" />
								<h:outputText
									value="#{sitCtlOpt.ent(sitCtlGnr.gnr.iPrcStsId).SOptNme}" />
								<h:outputLabel value="#{html.S_LBL_PRJ_EPI()}:" />
								<h:outputText value="#{method.week(sitCtlGnr.gnr.dGnrDteClc)}" />
								<h:outputLabel value="#{html.S_LBL_PRC_LCT()}" />
								<h:outputText
									value="#{sitCtlGnr.gnr.sitTblNmb.sitTblSte.SSteNme}" />
								<h:outputLabel value="#{html.S_LBL_TRP_NMB()}:" />
								<h:outputText value="#{sitCtlGnr.gnr.sitTblNmb.SNmbTrap}" />
								<h:outputLabel value="#{html.D_LBL_TRP_DTE_SET()}:" />
								<h:outputText
									value="#{method.SConvert(sitCtlGnr.gnr.dGnrDteSet)}" />
								<h:outputLabel value="#{html.D_LBL_TRP_DTE_CLC()}:" />
								<h:outputText
									value="#{method.SConvert(sitCtlGnr.gnr.dGnrDteClc)}" />
							</h:panelGrid>
							<hr />

							<h:panelGrid columns="1" styleClass="main-100">
								<h:outputText value="#{html.FRM_DLG_CNF_MSG()}" />
							</h:panelGrid>

							<hr />

							<h:panelGrid columns="2" styleClass="main-60"
								columnClasses="main-30 alg-ctr, main-30 alg-ctr" cellpadding="3"
								cellspacing="3">
								<p:commandLink id="btn-dlt-sit-dlg-yes"
									value="#{html.S_BTN_DLG_CNF_YES()}" process="png-sit-tbl-dtl"
									oncomplete="PF('dlg-sit-dlt').hide()" update="png-sit-tbl-dtl"
									styleClass="#{html.S_BTN_DLG_CNF_YES_STL()}"
									action="#{sitCtlGnr.dlt()}"
									style="background: #{webCtlClr.entClr(html.I_BTN_DLG_CNF_YES_CLR()).SClrHex};">
								</p:commandLink>
								<p:commandLink id="btn-dlt-sit-dlg-no"
									value="#{html.S_BTN_DLG_CNF_NO()}"
									styleClass="#{html.S_BTN_DLG_CNF_NO_STL()}"
									onclick="PF('dlg-sit-dlt').hide()"
									style="background: #{webCtlClr.entClr(html.I_BTN_DLG_CNF_NO_CLR()).SClrHex};" />

								<p:blockUI block="pgr-sit-tbl" trigger="btn-dlt-sit-dlg-yes">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>

								<p:blockUI block="pgr-sit-tbl" trigger="btn-dlt-sit-dlg-no">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>

							</h:panelGrid>
						</p:outputPanel>
					</p:dialog>

					<p:blockUI block="dtb-sit-fld" trigger="dtb-sit-fld">
						<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
					</p:blockUI>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</h:html>
